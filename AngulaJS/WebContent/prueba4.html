<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="persona={nombre:'Pablo',apellido:'Gennoni'};precio=2;cant=5;vector=[5,6,7,8,9];">
		<p>{{ persona }}</p>
		<p>Vector: {{ vector[2] }}</p>
		<p>Apellido: {{ precio * cant }}</p>
	</div>
</body>
</html>
