<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="personas:[{nombre:'Pablo'}, {nombre:'Fede'}]">
		<ul>
			<li ng-repeat="x in personas | orderBy:nombre">{{ x }}</li>
		</ul>
	</div>
</body>
</html>
